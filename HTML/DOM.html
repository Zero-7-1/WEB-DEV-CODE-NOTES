<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.O">
    <title> Document Object Model </title>
</head>
<body>
    <h1 id="header-title"> Understand DOM </h1>
    <a href="https://en.wikipedia.org/wiki/JavaScript"> JavaScript  </a>

    <p id="getElement"> JavaScript is cool..  </p>
    
    <!-- line of code below  is an inline JavaScript event handler which we shall see 
        in details. Here it instructs the browser to execute JavaScript code when the
         button is clicked -->
    <button type="button" 
            onclick="document.getElementById('getElement').style.fontSize='35px'">
                        Click Me!</button>

    <!-- style property of element objects allows us to access the CSS style 
        properties of the selected HTML element
        note '-' is ignored like for background-color simply do backgroundColor 
        camel case         -->




<!--It's generally a good practice to place <script> 
tags at the end of the <body> section to ensure that the HTML
content is parsed and loaded before the script is
executed.-->
<script src="../JavaScript/DOM.js"> </script>
</body>
</html>
